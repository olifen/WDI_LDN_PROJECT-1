<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/hardstyle.css"/>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
  <title>Flags - Hard</title>
</head>
<body>

  <div>
    <div id="player1Bar" class="playerBoard">
      player 1's board
    </div>
    <div id="player1Board">
      <div class="flag">
        <img class="flagImage" src="#"/>
        <input class="countryInput" id="ci1a" value="" data-index="0">
      </div>
      <div class="flag">
        <img class="flagImage" src="#"/>
        <input class="countryInput" id="ci1b" value="" data-index="1">
      </div>
      <div class="flag">
        <img class="flagImage" src="#"/>
        <input class="countryInput" id="ci1c" value="" data-index="2">
      </div>
      <div class="flag">
        <img class="flagImage" src="#"/>
        <input class="countryInput" id="ci1d" value="" data-index="3">
      </div>
    </div>

    <div id="pileFlags">
      <div id="p1" class="middleBoard">
        <p id="player1">player 1</p>
        <p id="player1Score">0</p>
      </div>
      <div class="middleBoard">
        <button id="playAgain">game in progress</button>
        <div id="playerTurn">play</div>
      </div>
      <div id="p2" class="middleBoard">
        <p id="player2">player 2</p>
        <p id="player2Score">0</p>
      </div>
    </div>

  <div id="player2Board" class="board">
    <div class="flag">
      <img class="flagImage" src="#"/><br>
      <input class="countryInput" class="input" id="ci2a" type="text" value="" data-index="4"><br>
    </div>
    <div class="flag">
      <img class="flagImage" src="#"/><br>
      <input class="countryInput" class="input" id="ci2b" type="text" value="" data-index="5"><br>
    </div>
    <div class="flag">
      <img class="flagImage" src="#"/><br>
      <input class="countryInput" class="input" id="ci2c" type="text" value="" data-index="6"><br>
    </div>
    <div class="flag">
      <img class="flagImage" src="#"/><br>
      <input class="countryInput" class="input" id="ci2d" type="text" value="" data-index="7"><br>
    </div>
    <div id="player2Bar" class="playerBoard">
      player 2's board
    </div>
  </div>
</div>

<script src="js/hardflagsarray.js" charset="utf-8"></script>
<script src="js/hardflagsapp.js" charset="utf-8"></script>

</body>
</html>
